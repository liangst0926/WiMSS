{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update population of "{{ city_name }}, {{ state }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="city_population">Population</label>
    <input name="city_population" id="city_population"
      value="{{ request.form['city_population'] or population }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
